<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Gestion du catalogue</title>
        <meta name="viewport" content="width=device-width"/>
               
    </head>
    <body>
        <div>Gestion du catalogue</div>
        <f:view>
        <h:form>
            <h:outputLabel id="fieldLabelTitre" for="fieldTitre" value="Titre: " />
            <h:inputText id="fieldTitre" value="#{bean.Titre}" />
            <h:outputLabel id="fieldLabelCategorie" for="fieldCategorie" value="Categorie: " />
            <h:inputText id="fieldCategorie" value="#{bean.Categorie}" />
            <h:outputLabel id="fieldLabelDescription" for="fieldDescription" value="Description: " />
            <h:inputText id="fieldDescription" value="#{bean.Description}" />        
             <h:outputLabel id="fieldLabelDate" for="fieldDate" value="Date: " />
            <h:inputText id="fieldDate" value="#{bean.Date}"/>
             <h:outputLabel id="fieldLabelQuantité" for="fieldQuantité" value="Quantité: " />
            <h:inputText id="fieldQuantité" value="#{bean.Quantité}"/>
            <h:outputLabel id="fieldLabelSeuil" for="fieldSeuil" value="Seuil: " />
            <h:inputText id="fieldSeuil" value="#{bean.Seuil}"/>
            <h:outputLabel id="fieldLabelAuteur" for="fieldAuteur" value="Auteur: " />
            <h:inputText id="fieldAuteur" value="#{bean.Auteur}"/>
            <h:outputLabel id="fieldLabelEditeur" for="fieldEditeur" value="Editeur: " />
            <h:inputText id="fieldEditeur" value="#{bean.Editeur}"/>
            <h:outputLabel id="fieldLabelEtat" for="fieldEtat" value="Etat:"/>
            <h:selectOneListbox value="#{bean.Etat}">
                <f:selectItem itemValue="1" itemLabel="nouveauté" />
                <f:selectItem itemValue="2" itemLabel="en stock" />
                <f:selectItem itemValue="3" itemLabel="à venir" />
                <f:selectItem itemValue="4" itemLabel="en réapprovisionnement" />
            </h:selectOneListbox>
            <h:commandButton value="Valider" action="#{bean.update()}"/>
    </h:form>
        </f:view>
    </body>
</html>
