<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Gestion des commandes</title>
        <meta name="viewport" content="width=device-width"/>
               
    </head>
    <body>
      <div>Gestion des commandes</div>
       <f:view>
        <h:form>
            <h:outputLabel id="fieldLabelLoginClient" for="fieldLoginClient" value="Client: #{bean.LoginClient}" />
            <h:outputLabel id="fieldLabelIDCommande" for="fieldIDCommande" value="Numéro Commande: #{bean.IDCommande}" />
            <h:outputLabel id="fieldLabelCategorie" for="fieldCategorie" value="Categorie: #{bean.Categorie}" />  
            <h:outputLabel id="fieldLabelDescription" for="fieldDescription" value="Description: #{bean.Description}" />
             <h:outputLabel id="fieldLabelDate" for="fieldDate" value="Date: #{bean.Date}" />       
             <h:outputLabel id="fieldLabelQuantité" for="fieldQuantité" value="Quantité: #{bean.QuantitéCommande}" />          
            <h:outputLabel id="fieldLabelSeuil" for="fieldSeuil" value="Seuil: #{bean.Seuil}" />   
            <h:outputLabel id="fieldLabelAuteur" for="fieldAuteur" value="Auteur: #{bean.Auteur}" />
            <h:outputLabel id="fieldLabelEditeur" for="fieldEditeur" value="Editeur: #{bean.Editeur}" />
            <h:outputLabel id="fieldLabelEtat" for="fieldEtat" value="Etat:"/>
            <h:selectOneListbox value="#{bean.EtatCommande}">
                <f:selectItem itemValue="1" itemLabel="Validé" />
                <f:selectItem itemValue="2" itemLabel="en préparation" />
                <f:selectItem itemValue="3" itemLabel="annulé" />
                <f:selectItem itemValue="4" itemLabel="envoyée" />
            </h:selectOneListbox>
            <h:commandButton value="Valider" action="#{bean.update()}"/>
        </h:form>
       </f:view>
    </body>
</html>
